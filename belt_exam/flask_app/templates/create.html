<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sasquatch Websighting!</title>
</head>
<body>
    <header class="d-flex justify-content-between">
        <h1>Sasquatch Websighting!</h1>
        <div class="d-flex flex-column">
            <h2>{{user.fullName()}}</h2>
            <a href="/dashboard" class="btn btn-secondary btn-outline-dark">Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-outline-dark">Logout!</a>
        </div>
    </header>
    <div class="alert alert-danger" role="alert">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <form action="/create/sasquatch" method="post" class=" form d-flex justify-content-between col-4 bg-dark p-4 my-5 mx-auto text-light">
            <div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location">
                </div>
                <div class="form-group">
                    <label for="whatHappened">What Happened:</label>
                    <textarea name="whatHappened" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date">
                </div>
                <div class="form-group">
                    <label for="numSasquatch"># of Sasquatches:</label>
                    <select name="numSasquatch">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="99">99</option>
                    </select>
                </div>
                <div>
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <button class="btn btn-success btn-outline-dark">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
